<h1>Cadastro Imagens Galeria</h1>
<div id="msg"></div>

<div id="listagem">
    <button id="btn-exibir-formulario" type="button" class="btn btn-primary">
      <i class="far fa-file-image"></i>Cadastrar</button>
      <br>
      <br>
      <div class="galeria-listagem">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="table-dark">
              <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Imagem</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td><img src="" alt="" class="img-fluid" width="30%" alt="Responsive image"></td>
                  <td>
                    <button class="btb btn-danger">Editar</button>
                    <button class="btb btn-danger">Excluir</button>
                  </td>
                </tr>
                
              </tbody>
          </table>
        </div>
      </div>
</div>

<div id="formulario">
  <div class="row">
    <div class="col-sm">
      <form method="POST "action="/" id="galeriaForm">
        <div class="form-group">
          <label for="id">Código</label>
          <input type="number" class="form-control" id="id_galeria" name="id_galeria"
          formControlName="id_galeria" disabled="disabled"/>
        </div>
      </form>
    </div>
  </div>
</div>
